<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box1{
            height:500px;
            width:800px;
            margin:100px auto;
            background-color: darkred;
        }
        .child{
            height:100px; 
            width:100px;
            background-color: darkorange;
            margin: 50px auto;
            position: sticky;
            top:0px;
            z-index: 999;
        }
        .box2{
            height:500px;
            width:800px;
            margin:100px auto;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="child"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
